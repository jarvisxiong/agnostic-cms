<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/bootstrap.css">
<title>Agnostic CMS - Login</title>
</head>

<body>
	<!-- HTML form for Apache HTTP mod_auth_form login -->
	<div class="container" style="margin-top: 30px">
		<div class="col-md-offset-4 col-md-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign in to Agnostic CMS</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="POST" action="">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="httpd_username" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="httpd_password" type="password" value="">
							</div>

							<input type="submit" name="login" class="btn btn-success" value="Login" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
